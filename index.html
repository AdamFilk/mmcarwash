<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-sm-4 w-100">
                <table class="table table-dark table-striped" style="margin-top: 15px;">
                    <thead>
                        <tr>
                            <td colspan="2" class="text-center"><h2>Booking Confirm</h2></td>
                        </tr>
                    </thead>
                    <tr>
                        <td colspan="2" class="alert alert-danger" id="warningPhone" style="display: none;">Phone Number cannot contain letters!!</td>
                    </tr>
                    <tr>
                        <td style="vertical-align: middle;"><b>Phone:</b> </td>
                        <td>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1">+95</span>
                                </div>
                                <input onkeyup="checkNumber()" type="text" class="form-control" placeholder="Enter Phone Number" id="phone" aria-label="phone_number" aria-describedby="basic-addon1" required>
                              </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="vertical-align: middle;"><b>Town:</b> </td>
                        <td>    
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Select Town</label>
                                <select class="form-control" id="exampleFormControlSelect1" required>
                                  <option>Ahlan</option>
                                  <option>Bahan</option>
                                  <option>Botahtaung</option>
                                  <option>Dagon</option>
                                  <option>Dawbon</option>
                                  <option>Hlaing</option>
                                  <option>Kamaryurt</option>
                                  <option>Kyauktadar</option>
                                  <option>Kyeemyintdine</option>
                                  <option>Lanmadaw</option>
                                  <option>Mayangon</option>
                                  <option>Mingalar</option>
                                  <option>Pabedan</option>
                                  <option>Pazundaung</option>
                                  <option>Sanchaung</option>
                                  <option>South Okalapa</option>
                                  <option>Tamwe</option>
                                  <option>Thaketa</option>
                                  <option>Thingankyun</option>
                                  <option>Yankin</option>
                                  <option>Yangon Airport</option>
                                  <option>FMI and Pun Hlaing</option>
                                  <option>MICT</option>
                                  <option>Hlaingtharyar(FMI,Nawaday,Industry)</option>
                                  <option>Gyo Gone(Insein)</option>
                                </select>
                              </div>
                        </td>
                    </tr>   
                    <tr>
                        <td>
                           <b>Road/Street:</b> 
                        </td>
                        <td>
                            <input type="text" class="form-control" placeholder="Enter Your Street Name" id="street" aria-label="street" aria-describedby="basic-addon1" required>
                        </td>
                    </tr>
                    <tr>
                        <td><b>Address Information</b> </td>
                        <td> <input type="text" class="form-control" placeholder="Enter where You live" id="address" aria-label="address" aria-describedby="basic-addon1"></td>
                    </tr>
                    <tr>
                        <td>Building No.span <span style="color:#ff2d00">(optional*)</span></td>
                        <td><input type="text" class="form-control" placeholder="Enter Your Building No" id="buildingnum" aria-label="buildingnum" aria-describedby="basic-addon1"></td>
                    </tr>
                    <tr>
                        <td>Room No.<span style="color:#ff2d00">(optional*)</span></td>
                        <td><input type="text" class="form-control" placeholder="Enter Your Room No" id="roomnum" aria-label="roomnum" aria-describedby="basic-addon1"></td>
                    </tr>
                    <tr>
                        <td><b>Date</b> </td>
                        <td>
                                
                            <input class="form-control" type="date" value="2011-08-19" id="example-date-input" required>
                              
                        </td>
                    </tr>
                        <td>
                           <b>Time</b> 
                        </td>
                        <td>
                            <input class="form-control" type="time" value="13:45:00" id="example-time-input" required>
                        </td>
                    <tr>
                    <td>
                        <button type="button" onclick="submit()" class="btn btn-outline-light btn-secondary btn-lg btn-block">Submit</button>
                    </td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
    
</body>
<script>
function checkNumber() {
    var phone = document.getElementById('phone').value;
    var relt = isNaN(phone)
    if (relt == true){
        document.getElementById('warningPhone').style.display = "";
    }else{
        document.getElementById('warningPhone').style.display = "none";
    }
}
</script>
